<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Coding Quiz</title>
  <meta name="description" content="A cosing quiz made for my course">
  
  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="stylesheet" href="./assets/css/stylesheet.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka">

</head>

<body>
  <h1>JavaScript Quiz</h1>

  <!-- highscore and timer bar -->
  <div class="row">
    <!-- highscores -->
    <div id="highscore">High Scores</div>
    <!-- timer -->
    <div id="timerDisplay">
      Time: <span id="timeLeft">0</span>
    </div>
  </div>

  <!-- quiz box -->
  <div class="quiz-box">
    <div id="quiz"></div>
  </div>

  <!-- start button -->
  <!-- Do i actually need this button???? -->
  <div id="count">
    <button>Start</button>  
  </div>

  <!-- previous question button -->
  <button id="previous">Previous Question</button>
  
  
  <!-- next question button -->
  <button id="next">Next Question</button>
  

  <!-- submit button -->
  <div id="submit">
      <button>Submit Quiz</button>
  </div>


  <!-- show results -->
  <div id="results"></div>

  
  <!-- STILL TESTING -->


  <script src="./assets/js/script-1.js"></script>
</body>
</html>
